    <script>
        var dataLayer = [];

        (function () {
            window.onload = function () {
                new BlipChat()
                    .withAppKey('cm90ZWFkb3JzbnJhY2FyZWpvOmEzM2E5MGQyLTIxNzMtNDgxZC05NGU2LTk0MGZmYzBhZjU0Yg==')
                    .withButton({ "color": "#2CC3D5", "icon": "" })
                    .withCustomCommonUrl('https://unidas.chat.blip.ai/')
                    .withEventHandler(BlipChat.ENTER_EVENT, function () {
                        console.log('enter');
                        localStorage.removeItem('blipSdkUAccount'); 
                        dataLayer.push({ 'event': 'BlipEventEnter' });
                    })
                    .withEventHandler(BlipChat.LEAVE_EVENT, function () {
                        console.log('leave');
                        dataLayer.push({ 'event': 'BlipEventLeave' });
                    })
                    .withEventHandler(BlipChat.LOAD_EVENT, function () {
                        localStorage.removeItem('blipSdkUAccount'); 
                        dataLayer.push({ 'event': 'BlipEventLoad' });
                    })
                    .withEventHandler(BlipChat.CREATE_ACCOUNT_EVENT, function () {
                        console.log('account created');
                        dataLayer.push({ 'event': 'BlipEventCreateAccount' });
                    }).build();
            }
        })();
    </script>
